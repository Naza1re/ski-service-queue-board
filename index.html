<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Очередь</title>
    <style>
        .tab { cursor: pointer; padding: 10px; display: inline-block; background: #ddd; margin-right: 5px; }
        .tab.active { background: #aaa; }
        .queue-block { display: none; margin-top: 20px; }
        .queue-block.active { display: block; }
    </style>
</head>
<body>
    <header>
        <div id="tabs">
            <div class="tab active" data-target="registration">Регистрация</div>
            <div class="tab" data-target="rental">Прокат</div>
            <div class="tab" data-target="payment">Оплата</div>
        </div>
    </header>

    <div id="queues">
        <div id="registration" class="queue-block active">
            <h2>Регистрация</h2>
            <p>Текущий: <span class="current">-</span></p>
            <p>Следующий: <span class="next">-</span></p>
            <button class="next-btn">Следующий</button>
        </div>
        <div id="rental" class="queue-block">
            <h2>Прокат</h2>
            <p>Текущий: <span class="current">-</span></p>
            <p>Следующий: <span class="next">-</span></p>
            <button class="next-btn">Следующий</button>
        </div>
        <div id="payment" class="queue-block">
            <h2>Оплата</h2>
            <p>Текущий: <span class="current">-</span></p>
            <p>Следующий: <span class="next">-</span></p>
            <button class="next-btn">Следующий</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
